<!-- class="example-stepper"
[orientation]="(stepperOrientation | async)!" -->


<mat-horizontal-stepper id="nav-stepper" (selectionChange)="onStepChange($event)" *ngIf="header_anzeigen" linear #stepper>
  <ng-template matStepperIcon="edit">
		<mat-icon>done</mat-icon>
	</ng-template>
  <mat-step [completed]="completed_dateiimport">
    <ng-template matStepLabel>
      {{'Dateiimport' | translate}}
    </ng-template>
  </mat-step>
  <mat-step [completed]="completed_absatzplanung">
    <ng-template matStepLabel>
      {{'Absatzplanung' | translate}}
    </ng-template>
  </mat-step>

  <mat-step [completed]="completed_programmplanung">
    <ng-template matStepLabel>
      {{'Programmplanung' | translate}}
    </ng-template>
  </mat-step>

  <mat-step [completed]="completed_kapaplanung">
    <ng-template matStepLabel>
      {{'Kapazitätsplanung' | translate}}
    </ng-template>
  </mat-step>

  <mat-step [completed]="completed_mengenplanung">
    <ng-template matStepLabel>
      <p>{{'Mengenplanung' | translate}}
    </ng-template>
  </mat-step>

  <mat-step [completed]="completed_lossgroessenplanung">
    <ng-template matStepLabel>
      {{'Losgrößenplanung' | translate}}
    </ng-template>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>
      {{'Dateiexport' | translate}}
    </ng-template>
  </mat-step>
</mat-horizontal-stepper>
