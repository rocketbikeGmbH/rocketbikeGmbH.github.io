<h1 mat-dialog-title>Hi {{data.attr_name}}</h1>
<div mat-dialog-content>
  <p>Bitte geben Sie die Splitmenge ein: </p>
  <mat-form-field appearance="fill">
    <mat-label>Splitmenge</mat-label>
    <input matInput type="number" step='10' [(ngModel)]="data.attr_splitquant">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="data.attr_splitquant" cdkFocusInitial>aufteilen</button>
</div>
