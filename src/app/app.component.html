<!-- Abgewandelter Startseiten-<header> wird auf allen Unterseiten außer der Startseite angezeigt-->
<header class="header" *ngIf="tester">
  <div class="navbar-area">
      <div class="container">
          <div class="row align-items-center">
              <div class="col-lg-12">
                  <nav class="navbar navbar-expand-lg">
                      <a class="navbar-brand" href="#">
                          <img src="assets/img/logo/logo.png" alt="Logo" />
                      </a>
                      <button class="navbar-toggler" type="button" data-toggle="collapse"
                          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                          aria-expanded="false" aria-label="Toggle navigation">
                          <span class="toggler-icon"></span>
                          <span class="toggler-icon"></span>
                          <span class="toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                          <ul id="nav" class="navbar-nav ml-auto">
                              <li class="nav-item">
                                <button class="icon-button" (click)="useLanguage('de')">
                                  <img
                                    class="icon"
                                    src="../assets/svg/icons/germany.png"
                                  />
                                </button>
                              </li>
                              <li>
                                <button class="icon-button" (click)="useLanguage('en')">
                                  <img
                                    class="icon"
                                    src="../assets/svg/icons/united-states.png"
                                  />
                                </button>
                              </li>
                          </ul>
                      </div>
                  </nav>
              </div>
          </div>
      </div>
  </div>
<br>
<br>
<br>
</header>

<!-- <app-header> Wird auf allen Seiten angezeigt, außer bei Startseite-->
<div  *ngIf="tester">
  <app-header></app-header>
</div>


<div>
  <router-outlet></router-outlet>
</div>
