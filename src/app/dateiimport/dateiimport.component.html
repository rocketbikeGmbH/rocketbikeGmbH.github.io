<input type="file" class="file-input" accept="text/xml" (change)="onFileSelected($event)" #fileUpload>

<div class="container-export">
  <mat-card class="card">
      <mat-card-title>{{'Bitte laden Sie Ihr Periodenergebnis hoch!' | translate}}</mat-card-title>
      <mat-card-subtitle>{{'Die Datei muss das XML-Format haben. Nach dem Hochladen der Datei werden Sie automatisch weitergeleitet.' | translate}}</mat-card-subtitle>
      <mat-card-actions>
        <a (click)="fileUpload.click()" class="btn">
          <i class="fa fa-download" (click)="fileUpload.click()"></i>&nbsp;&nbsp;{{'Hochladen' | translate}}
      </a>
              
      </mat-card-actions>
    </mat-card>
  </div>
